<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des étudiants</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/ai.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestion des étudiants</h1>

        <button id="addStudent" class="btn btn-primary my-3">Ajouter un étudiant</button>
        
        <!-- Champ de recherche avec icône -->
        <div class="d-flex justify-content-end">
            <div class="search-container">
                <!-- Icône de recherche -->
                <span class="search-icon">
                    <i class="bi bi-search"></i>
                </span>
                <!-- Champ de recherche -->
                <input type="text" id="searchInput" class="search-input form-control" placeholder="    Rechercher...">
            </div>
        </div>
        <div id="messageBox" style="display: none; padding: 10px; margin: 10px 0; border-radius: 5px; text-align: center;"></div>


        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Date de Naissance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTable">
                <!-- Les étudiants seront chargés ici dynamiquement avec JavaScript -->
            </tbody>
        </table>

        <!-- Message d'aucun résultat trouvé -->
        <div id="noResultsMessage" style="display: none;">Aucun résultat trouvé</div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
